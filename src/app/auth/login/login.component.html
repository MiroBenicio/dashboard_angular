<div class="box">
  <div class="container">
    <h1>Login</h1>
    <div class="">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" />
    </div>
    <div class="" style="margin-top: 8px">
      <label for="senha">Senha:</label>
      <input for="senha" id="senha" [(ngModel)]="senha" type="password" />
    </div>
    <div>
      <button type="submit" (click)="login()">Fazer Login</button>
    </div>
  </div>
</div>
